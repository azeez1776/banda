      function allLetter(inputtxt)
      {
       var letters = /^[A-Za-z]+$/;
       if(inputtxt.value.match(letters))
        {
          return true;
        }
      else
        {
        return false;
        }
     }
   
   
   
   
      function VALIDATE(){
       var x =  document.forms["funame"]["fname"];
       var y =  document.forms["funame"]["lname"];
       var z = document.forms["funame"]["age"];
       var q = document.forms["funame"]["email"];
       var w = document.forms["funame"]["password"];
   
   
         if(allLetter(x)== false || x.value == ""){
             alert("first name must be filled correctly");
             document.forms["funame"]["fname"].focus();
             return false;
           }
          if(allLetter(y)== false || y.value == ""){
            alert("last name must be filled correctly");
             document.forms["funame"]["lname"].focus();
             return false;
            }
          if(z.value == "" ){
            alert("age must be filled");
             document.forms["funame"]["age"].focus();
             return false;
            }
           if(isNaN(z.value)||z.value<1||z.value>100){
            alert("age should be a number");
            document.forms["funame"]["age"].focus();
            return false;
           }
           if(q.value == ""){
            alert("email must be filled");
             document.forms["funame"]["email"].focus();
             return false;
            }   
           if(w.value == ""){
            alert("password must be filled");
             document.forms["funame"]["password"].focus();
             return false;
            }
                
            }
